name: "构建PHP私有仓库"

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: "🚀 部署流程"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "拉取代码"
        uses: actions/checkout@v4

      # 设置SSH密钥
      - name: "配置Codeup SSH密钥"
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CODEUP_SSH_KEY }}" > ~/.ssh/codeup_key
          chmod 600 ~/.ssh/codeup_key
          ssh-keyscan codeup.aliyun.com >> ~/.ssh/known_hosts
          # 配置Git使用SSH
          git config --global url."git@codeup.aliyun.com:".insteadOf "https://codeup.aliyun.com/"

      - name: 测试连接
        run: ssh -T git@codeup.aliyun.com -o StrictHostKeyChecking=yes