name: Deploy Public Satis

on:
  push:
    branches: [ main ]

jobs:
  php:
    name: PHP
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
      - run: find . -type f -name '*.php' -exec php -l {} \;
