name: "构建PHP私有仓库"

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: "🚀 部署流程"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "拉取代码"
        uses: actions/checkout@v4

      # 设置SSH密钥
      - name: "配置Codeup SSH密钥"
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CODEUP_SSH_KEY }}" > ~/.ssh/codeup_key
          chmod 600 ~/.ssh/codeup_key
          ssh-keyscan codeup.aliyun.com >> ~/.ssh/known_hosts
          # 配置Git使用SSH
          git config --global url."git@codeup.aliyun.com:".insteadOf "https://codeup.aliyun.com/"

      # 缓存Composer全局依赖（包括satis）
      - name: "缓存Composer全局依赖"
        uses: actions/cache@v3
        id: cache-composer-global
        with:
          path: |
            ~/.composer/cache
            ~/.composer/vendor
          key: ${{ runner.os }}-composer-global-${{ hashFiles('**/satis.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-global-

      - name: "配置PHP环境"
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer:v2

      - name: "验证环境"
        run: |
          php -v
          composer --version

      # 仅当缓存未命中时安装satis
      - name: "安装Satis工具"
        if: steps.cache-composer-global.outputs.cache-hit != 'true'
        run: |
          composer global require composer/satis:2.x-dev
          echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH

      # 缓存构建结果（避免重复扫描包）
      - name: "缓存构建结果"
        uses: actions/cache@v3
        id: cache-satis-build
        with:
          path: ./public
          key: ${{ runner.os }}-satis-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-satis-

      - name: "构建仓库"
        run: |
          ~/.composer/vendor/bin/satis build satis.json public

      - name: "发布到Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
