name: "构建PHP私有仓库"

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: "🚀 部署流程"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: "拉取代码"
        uses: actions/checkout@v4

      - name: "配置SSH"
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CODEUP_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa,ed25519 codeup.aliyun.com > ~/.ssh/known_hosts
          ssh -T git@codeup.aliyun.com -o StrictHostKeyChecking=yes

      - name: "测试连接"
        run: |
          ssh -T git@codeup.aliyun.com -o StrictHostKeyChecking=yes

          git clone git@codeup.aliyun.com:yinlisports/composer/core.git
          cd core
          git status
