name: Deploy Public Satis

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Setup PHP 8.2
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Stable Satis
        run: |
          composer global require composer/satis:2.0.0
          echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH
