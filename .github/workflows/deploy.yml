name: Deploy Public Satis

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * *'  # 每天UTC 3点自动更新

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          tools: composer

      - name: Install Satis 2.x
        run: |
          composer global require composer/satis:^2.0
          echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH

      - name: Build Public Repo
        run: |
          ~/.composer/vendor/bin/satis build satis.json public \
            --no-interaction \
            --verbose

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
