name: "æ„å»ºPHPç§æœ‰ä»“åº“"

on:
  push:
    branches: [ main ]
  # æ–°å¢æ‰‹åŠ¨è§¦å‘é€‰é¡¹
  workflow_dispatch:
    inputs:
      force_rebuild:
        description: 'æ˜¯å¦å¼ºåˆ¶é‡å»ºï¼ˆå¿½ç•¥ç¼“å­˜ï¼‰'
        required: false
        default: 'false'
        type: boolean
      target_branch:
        description: 'ç›®æ ‡åˆ†æ”¯ï¼ˆé»˜è®¤ä¸ºå½“å‰åˆ†æ”¯ï¼‰'
        required: false
        type: string

jobs:
  deploy:
    name: "ğŸš€ éƒ¨ç½²æµç¨‹"
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    # æ ¹æ®æ‰‹åŠ¨è¾“å…¥å‚æ•°è®¾ç½®ç¯å¢ƒå˜é‡
    env:
      FORCE_REBUILD: ${{ inputs.force_rebuild || 'false' }}
      TARGET_BRANCH: ${{ inputs.target_branch || github.ref_name }}

    steps:
      - name: "æ‹‰å–ä»£ç "
        uses: actions/checkout@v4
        with:
          ref: ${{ env.TARGET_BRANCH }}

      - name: "é…ç½®SSH"
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.CODEUP_SSH_KEY }}" | tr -d '\r' > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -t rsa,ed25519 codeup.aliyun.com > ~/.ssh/known_hosts
          
      - name: æµ‹è¯•è¿æ¥
        run: ssh -T git@codeup.aliyun.com -o StrictHostKeyChecking=yes
        
      # ç¼“å­˜Composerå…¨å±€ä¾èµ–ï¼ˆåŒ…æ‹¬satisï¼‰
      - name: "ç¼“å­˜Composerå…¨å±€ä¾èµ–"
        if: ${{ env.FORCE_REBUILD != 'true' }}  # å¼ºåˆ¶é‡å»ºæ—¶è·³è¿‡ç¼“å­˜
        uses: actions/cache@v3
        id: cache-composer-global
        with:
          path: |
            ~/.composer/cache
            ~/.composer/vendor
          key: ${{ runner.os }}-composer-global-${{ hashFiles('**/satis.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-global-

      - name: "é…ç½®PHPç¯å¢ƒ"
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          tools: composer:v2

      - name: "éªŒè¯ç¯å¢ƒ"
        run: |
          php -v
          composer --version

      # ä»…å½“ç¼“å­˜æœªå‘½ä¸­æˆ–å¼ºåˆ¶é‡å»ºæ—¶å®‰è£…satis
      - name: "å®‰è£…Satiså·¥å…·"
        if: ${{ steps.cache-composer-global.outputs.cache-hit != 'true' || env.FORCE_REBUILD == 'true' }}
        run: |
          composer global require composer/satis:2.x-dev
          echo "$HOME/.composer/vendor/bin" >> $GITHUB_PATH

      # ç¼“å­˜æ„å»ºç»“æœï¼ˆå¼ºåˆ¶é‡å»ºæ—¶è·³è¿‡ï¼‰
      - name: "ç¼“å­˜æ„å»ºç»“æœ"
        if: ${{ env.FORCE_REBUILD != 'true' }}
        uses: actions/cache@v3
        id: cache-satis-build
        with:
          path: ./public
          key: ${{ runner.os }}-satis-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-satis-

      - name: "æ„å»ºä»“åº“"
        run: |
          ~/.composer/vendor/bin/satis build satis.json public

      - name: "å‘å¸ƒåˆ°Pages"
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public